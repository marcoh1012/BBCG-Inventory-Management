{% extends 'base.html' %} {% block content%}
<div class="new_user_form container">
    <h3>Create User</h3>
    <form method="POST" id="user_form">
        {{ form.hidden_tag() }} {% for field in form if field.widget.input_type != 'hidden' %} {% for error in field.errors %}
        <span class="text-danger">{{ error }}</span> {% endfor %} {{ field(placeholder=field.label.text, class="form-control") }} {% endfor %}

        <div class="buttons">
            <button class="btn">Enter</button>
        </div>
    </form>
</div>
{% endblock %}
